<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--Add a H1 tag with the title of the book, game, or movie you intend to review -->
    <h1>Columbus Day</h1>
    <!--Add an image-->
    <img src="images/columbus-day.jpg" alt="Cover of Columbus">
    <!--Add a paragraph describing what you are going to review. This should be 2-3 sentences -->
    <p>A review of the <strong>mythical</strong> nature of the book</p>
    <!--Add a H2 tag describing characters, game play, or some specific part of your review-->
    <h2>Joe Bishop</h2>
    <!--Add a paragraph about whatever your H2 tag was-->
    <p>The tormented character Joe Bishop</p>
    <!--Add an H3 tag about a scene or character, include a quote in the paragraph-->
    <h3>Skippy</h3>
    <p>
    <q>It's <b>still</b><em> an insult</em> to computers across the galaxy.</q><br>
    <q>Vista- that was a long time ago!</q><br>
    <em>- Craig Alanson, Columbus Day</em> </p>
    <!--In the code above add at least two of the following:
    
    <b> Bold Text </b>
    <strong> Important Text </strong>
    <em> emphasized text </em>
    <mark> marked text </mark>
    <small> smaller text</small>
    <del>Deleted text</del>
    <ins>Inserted text</ins>
    <sub>Subscript text</sub>
    <sup>Superscript text</sup>
    
    
    -->

    
</body>
</html>
