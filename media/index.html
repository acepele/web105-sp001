<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Media</h1>
        <div id="sounds">
            <h2>Sounds</h2>
            <p>Music from: <a href="https://www.bensound.com/royalty-free-music/corporate-pop">bensound</a></p>
              <audio controls>  
                <source src="bensound-inspire.mp3" type="audio/mpeg">
                </audio>
        </div>
        <div id="video">
            <h2>Video</h2>
            <video controls>
                <source src="projectmedia.mp4" type="video/mp4">
            </video>
        </div>
        <div id="you tube">
            <h2>YouTube embed</h2>
            <iframe width="300" height="160" src="https://www.youtube.com/embed/MF0qLIyDaGI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
</body>
</html>
