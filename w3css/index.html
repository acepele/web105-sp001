<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Page Demo W3.CSS</title>
</head>
<body>
    <header class="w3-cell-row">
        <div class="w3-quarter w3-container w3-green">
            <p>&nbsp;</p>
        </div>
        <div class="w3-half w3-container w3-amber">
            <h1>Sample Semantic Layout</h1>
        </div>
        <div class="w3-quarter w3-container w3-indigo">
            <p>&nbsp;</p>
        </div>
    </header>
    <main class="w3-cell-row">
        <div class="w3-threequarter w3-container w3-red">
            <h2>Main</h2>
        </div>
        <aside class="w3-quarter w3-container">
            <h2>aside</h2>
        </aside>
         <div class="w3-half w3-container w3-purple">
            <h2>One half</h2>
        </div>
        <div class="w3-half w3-container w3-orange">
            <h2>the other half</h2>
        </div>
        <div class="w3-quarter w3-container w3-blue w3-cursive w3-center">
            <h3>If I had a thought</h3>
        </div>
        <div class="w3-quarter w3-cursive w3-container w3-orange w3-center">
            <h3>in my head</h3>
        </div>
        <div class="w3-quarter w3-container w3-yellow w3-center">
            <h3>it would be</h3>
        </div>
        <div class="w3-quarter w3-container w3-orange w3-center">
            <h3>lonely!</h3>
        </div>
    </main>
    <footer class="w3-cell-row">
        
            <div class="w3-container w3-khaki w3-cell w3-center">
                <p>Hello everyone. The files are IN the computer</p>
            </div>

            <div class="w3-container w3-blue w3-cell w3-center w3-text-white w3-xlarge w3-Helvetica" style="text-shadow: 1px 1px 0 #444;">
               <p>I'm sorry, Dave. I'm afraid I can't do that</p> 
            </div>
    </footer>
</body>
</html>
