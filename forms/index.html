<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" >
        <h1>Form Sheet</h1>

        <form>
            <h3>House Purchase Application</h3>
            <label for="fname">First name of purchaser</label>
            <input type="text" id = "fname" name ="fname" required autofocus><br>
            <label for="lname"> Last name of purchaser</label>
            <input type="text" id = "lname" name ="lname" required><br>
            <label for="ssnumber"> Social security number</label>
            <input type="int" id = "ssnumber" name = "ssnumber" required><br>
            <h3>Residence type</h3>
            <input type="radio" id="H" name="Type" value="H">
            <label for="H">House</label><br>
            <input type="radio" id="TH" name="Type" value="TH">
            <label for="TH">TownHouse</label><br>
            <input type="radio" id="C" name="Type" value="C">
            <label for="C">Condo</label><br>
            <h3>Price Range</h3>
            <select id="price range" name="price range">
                <option value="$100,000 - $200,000">$100,000 - $200,000</option>
                <option value="$201,000 - $300,000">$201,000 - $300,000</option>
                <option value="$301,000 - $400,000">$301,000 - $400,000</option>
                <option value="$401,000 - $500,000">$401,000 - $500,000</option>
                <option value="Higher than $500,000">Higher than $500,000</option>

            </select>
            <h3>Must have</h3>
            <textarea name="Specific requirements" id="Please enter specific must haves here" cols="30" rows="10">

            </textarea>
            <br>
            <input type="submit" value="submit">
            <a href="#top">top</a>
        </form>

    </div>

</body>
<html>
